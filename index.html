<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Html sheecheat</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-xs-center">Html sheetcheat</h1>
  <section class="container m-t-3">
    <table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>Document outline</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">&lt;!DOCTYPE html&gt;</th>
      <td>Version of (X)HTML</td>
    </tr>
    <tr>
      <th scope="row">&lt;html&gt;</th>
      <td>HTML document</td>
    </tr>
    <tr>
      <th scope="row">&lt;head&gt;</th>
      <td>Page information</td>
    </tr>
    <tr>
      <th scope="row">&lt;body&gt;</th>
      <td>Page content</td>
    </tr>
  </tbody>
</table>
</section>

<section class="container section2 m-t-3">
  <table class="table">
<thead class="thead-inverse">
  <tr>
    <th>Comments</th>
    <th></th>
  </tr>
</thead>
<tbody>
  <tr>
    <th scope="row">&lt;!-- Comment text --&gt;</th>

  </tr>
</tbody>
</table>
</section>

<section class="container section3 m-t-3">
  <table class="table">
<thead class="thead-inverse">
  <tr>
    <th>Lists</th>
    <th></th>
  </tr>
</thead>
<tbody>
  <tr>
    <th scope="row">&lt;ol&gt;</th>
    <td>Ordered list</td>
  </tr>
  <tr>
    <th scope="row">&lt;ul&gt;</th>
    <td>Unordered list</td>
  </tr>
  <tr>
    <th scope="row">&lt;li&gt;</th>
    <td>List tiem</td>
  </tr>
  <tr>
    <th scope="row">&lt;dl&gt;</th>
    <td>Definition list</td>
  </tr>
  <tr>
    <th scope="row">&lt;dt&gt;</th>
    <td>Definition item</td>
  </tr>
  <tr>
    <th scope="row">&lt;dd&gt;</th>
    <td>Term description</td>
  </tr>
</tbody>
</table>
</section>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  </body>
</html>
